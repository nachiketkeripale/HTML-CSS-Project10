<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div class="navbar-logo">
            <img src="./assets/white-logo.png" alt="brand-logo" />
          </div>
          <div class="navbar-borderbottom">
          <div class="navbar-list">
            <ul class="list">
              <li class="list-item">About Us</li>
              <li class="list-item">Benefits</li>
              <li class="list-item">Projects</li>
              <li class="list-item">Stages</li>
              <li class="list-item">Services</li>
            </ul>
          </div>
          <div class="navbar-contact">
              <div class="contact-logo">
                <img src="./assets/phone-call-svgrepo-com.svg" alt="phone-call">
              </div>  
              <div class="contact-phoneno">
                <h6>Call Us</h6>
                <p>+38 (097) 654 54 34</p>
              </div>
          </div>
        </div>
        </nav>
      </section>
      <!-- Banner -->
      <section class="banner">
        <div class="banner-leftcontainer">
          <!-- Left text -->
          <div class="banner-header">
            <h1 class="heading-text">
              Interior Design That Care About Details
            </h1>
          </div>
          <div class="banner-button">
              <button class="banner-button btn">LEARN MORE</button>
          </div>
        </div>

        <!-- Right Text -->
          <div class="banner-rightcontainer">
              <div class="block1">
                <img src="./assets/puzzle-piece-svgrepo-com.svg" alt="illustration" />
                <p>We create your space better based on your own idea</p>
              </div>
        
              <div class="block2">
                <img src="./assets/lightbulb-svgrepo-com.svg" alt="illustration" />
                <p>Innovation idea, stylsh design for Home and Bussines</p>
              </div>
          </div>
      </section>
    </div>
  </body>
</html>
